<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Unbeatable Tic Tac Toe</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nanum+Gothic"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/style.css" />
	</head>
	<body>
		<div class="body-container">
			<div class="start screen">
				<div class="game-choice clicked">
					<div class="player-container">
						<img
							class="player-images"
							src="./photos/icons8-person-64.png"
							alt=""
						/>
						<input type="text" placeholder="player" class="player-names" />
					</div>
					<div class="player-container">
						<img
							class="player-images"
							src="./photos/icons8-computer-50.png"
							alt=""
						/>
						<p>Computer</p>
					</div>
				</div>
				<div class="game-choice">
					<div class="player-container">
						<img
							class="player-images"
							src="./photos/icons8-person-64.png"
							alt=""
						/>
						<input type="text" placeholder="player 1" class="player-names" />
					</div>
					<div class="player-container">
						<img
							class="player-images"
							src="./photos/icons8-person-64.png"
							alt=""
						/>
						<input type="text" placeholder="player 2" class="player-names" />
					</div>
				</div>
				<button class="button" id="start-button">Start Game</button>
			</div>
			<div class="play screen hidden">
				<div class="top-play">
					<div class="player your-turn"><p>Player 1</p></div>
					<div class="player"><p>Player 2</p></div>
				</div>
				<div class="board">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
				<button class="button">Restart</button>
			</div>
			<div class="end screen hidden">
				<div class="top-end-screen">
					<p>Computer Wins!</p>
				</div>
				<div class="bottom-end-screen">
					<button class="button">Play Again</button>
					<button class="button">Home Screen</button>
				</div>
			</div>
			<script src="./scripts/script.js"></script>
		</div>
	</body>
</html>
